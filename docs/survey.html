        <div id="head">
            <h2>A Short Survey</h2>
            <p>For people who like to take surveys</p>
        </div>

        <form id="survey" action="#" method="POST">
            <fieldset id="easyQuestions">
                <legend>Starting easy...</legend>

                <label for="fName">First Name</label>
                <input name="firstName" id="fName" type="text" class="smallBox"/>

                <label for="favNum">Favorite Number</label>
                <input name="favNumber" id="favNum" type="number" class="smallBox"/> 

                <label for="favColor">Favorite Color</label>
                <input name="favColor" id="favColor" type="color" />

                <fieldset id="pets">
                    <legend>Type of Pet you have*</legend>
                    <input name="pet" id="petD" type="radio" required/>
                    <label for="petD">Dog</label>

                    <input name="pet" id="petC" type="radio" />
                    <label for="petC">Cat</label>

                    <input name="pet" id="petF" type="radio" />
                    <label for="petF">Fish</label>

                    <input name="pet" id="petR" type="radio" />
                    <label for="petR">Lizard/Reptile</label>

                    <input name="pet" id="petA" type="radio" />
                    <label for="petA">Frog/Amphibian</label>

                    <input name="pet" id="petO" type="radio" />
                    <label for="petO">Other</label>

                    <input name="pet" id="petN" type="radio" checked />
                    <label for="petN">None</label>
                    </fieldset>

                <label for="found">How you found this site*</label>
                <select name="foundSite" id="found" required class="largeBox">
                    <option value="none"></option>
                    <option value="me">Directly from me</option>
                    <option value="friend">From a friend</option>
                    <option value="github">On GitHub</option>
                    <option value="rand">Randomly found it</option>
                    <option value="class">As part of a class</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <fieldset id="hardQuestions">
                <legend>Now for some curveballs...</legend>

                <label for="sqrt256">&Sqrt;256 (no calculators)</label>
                <input name="sqrt256" id="sqrt256" type="text" class="smallBox"/>

                <label for="favLeader">Favorite historic leader</label>
                <input name="favLeader" id="favLeader" type="text" class="largeBox"/>

                <fieldset id="capSwaz">
                    <legend>Capital of Eswatini/Swaziland*</legend>

                    <input name="capital" id="Mb" type="radio" required/>
                    <label for="Mb">Mbabane</label>

                    <input name="capital" id="Lo" type="radio" />
                    <label for="Lo">Lobamba</label>

                    <input name="capital" id="Bo" type="radio" />
                    <label for="Bo">Both</label>

                    <input name="capital" id="Ne" type="radio" />
                    <label for="Ne">Neither</label>

                    <input name="capital" id="No" type="radio" checked />
                    <label for="No">Prefer Not to Guess</label>
                </fieldset>

                <label for="fact">A random fun fact</label>
                <textarea name="funFact" id="fact" rows="3" cols="50" wrap="soft"></textarea>
            </fieldset>

            <fieldset id="submit">
                <input name="submit" value="Submit" type="submit" />
            </fieldset>
        </form>
